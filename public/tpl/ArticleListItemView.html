<div class="row">
	<div class="col-md-3">
		{{#if image.url}}
			<img class="img-responsive img-thumbnail" src="{{ image.url }}" />
		{{/if}}
	</div>
	<div class="col-md-9">
		<h4 class="list-group-item-heading">{{ title }}</h4>
		<p>{{ source }}, <span class="timeago" title="{{ pubdate }}">{{formattedDate}}</span></p>
	</div>
</div>
